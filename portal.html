    <style>

        @keyframes slideUp {

        .flag-colors {

        .yellow { background: #FCD116; }

        input::placeholder {

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FCD116 0%, #CE1126 100%);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(252, 209, 22, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(206, 17, 38, 0.2);
            border: 1px solid #CE1126;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);

            color: #4CAF50;

            border-radius: 8px;

        .divider {

        .forgot-password a {

        .forgot-password a:hover {

        .loading {

            border-radius: 50%;
            border-top-color: #0a0a0a;

        }

        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;

            align-items: center;
            margin-bottom: 30px;

            border-bottom: 2px solid rgba(252, 209, 22, 0.3);
        }

        .user-info h2 {

        }

        .user-info p {

        .btn-logout {

            border: 2px solid #CE1126;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-logout:hover {

        }

        .btn-go-booking {

        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

    <script>
        // âš ï¸ IMPORTANTE: Reemplaza estos valores con tus credenciales de Supabase
        const SUPABASE_URL = 'https://fmbmarulvbcybhdadrua.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtYm1hcnVsdmJjeWJoZGFkcnVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzkyNTEsImV4cCI6MjA3ODUxNTI1MX0.w9UV0nVDi6rAaDZQpzqNvBnyi7yqdmBN8JjXJ59AMD8';

        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verificar sesiÃ³n al cargar
        checkSession();

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                showDashboard(session.user);
            }
        }

        function switchTab(tab) {
            // Cambiar tabs activas
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Mostrar formulario correcto
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Limpiar mensajes
            hideMessages();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Iniciando sesiÃ³n...';
            hideMessages();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showSuccess('Â¡Inicio de sesiÃ³n exitoso!');
                setTimeout(() => {
                    showDashboard(data.user);
                }, 1000);

            } catch (error) {
                showError(error.message || 'Error al iniciar sesiÃ³n');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Iniciar SesiÃ³n';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // Validar contraseÃ±as
            if (password !== confirmPassword) {
                showError('Las contraseÃ±as no coinciden');
                return;
            }

            if (password.length < 6) {
                showError('La contraseÃ±a debe tener al menos 6 caracteres');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creando cuenta...';
            hideMessages();

            try {
                // Registrar usuario
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                            phone: phone
                        }
                    }
                });

                if (error) throw error;

                // Actualizar perfil
                if (data.user) {
                    await supabase
                        .from('profiles')
                        .update({ 
                            full_name: name, 
                            phone: phone 
                        })
                        .eq('id', data.user.id);
                }

                showSuccess('Â¡Cuenta creada exitosamente! Revisa tu correo para confirmar.');
                
                // Limpiar formulario
                document.getElementById('registerForm').querySelector('form').reset();
                
                // Cambiar a login despuÃ©s de 2 segundos
                setTimeout(() => {
                    switchTab('login');
                    document.querySelector('.tab').click();
                }, 2000);

            } catch (error) {
                showError(error.message || 'Error al crear la cuenta');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Crear Cuenta';
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                // Mostrar formularios de auth
                document.getElementById('authForms').style.display = 'block';
                document.getElementById('userDashboard').classList.remove('active');
                
                showSuccess('SesiÃ³n cerrada exitosamente');

            } catch (error) {
                showError('Error al cerrar sesiÃ³n');
            }
        }

        function showDashboard(user) {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('userDashboard').classList.add('active');
            
            document.getElementById('userName').textContent = `Â¡Hola, ${user.user_metadata?.full_name || 'Usuario'}!`;
            document.getElementById('userEmail').textContent = user.email;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showForgotPassword(event) {
            event.preventDefault();
            const email = prompt('Ingresa tu correo electrÃ³nico para recuperar tu contraseÃ±a:');
            
            if (email) {
                supabase.auth.resetPasswordForEmail(email)
                    .then(({ error }) => {
                        if (error) {
                            showError('Error al enviar correo de recuperaciÃ³n');
                        } else {
                            showSuccess('Se ha enviado un correo para recuperar tu contraseÃ±a');
                        }
                    });
            }
        }

        function goToBooking() {
            // AquÃ­ deberÃ­as redirigir a tu pÃ¡gina de reservas
            window.location.href = 'index(1).html';
            // Por ahora solo mostraremos un mensaje
            // window.location.href = 'index.html';
        }

        // Escuchar cambios en el estado de autenticaciÃ³n
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showDashboard(session.user);
            } else if (event === 'SIGNED_OUT') {
                document.getElementById('authForms').style.display = 'block';
                document.getElementById('userDashboard').classList.remove('active');
            }
        });
    </script>
